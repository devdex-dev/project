<ion-content class="bg">
  <div class="image">
    <img
      style="margin-top: 100px"
      src="../../assets/undraw_season_change_f99v (1).svg"
      height="200px"
    />
  </div>
  <div class="detail center">
    <div class="center">
      <span
        style="
          font-size: 2.5rem;
          font-weight: bold;
          color: #ffffff;
          margin-bottom: 25px;
        "
        ></span>
    </div>
    
    <span style="font-size: 1.5rem; color: rgb(54, 230, 246)">Search </span>
    <span style="font-size: 1.5rem; color:#ffffff"> for your beloved country or city.</span>

    <p style="color:#ffffff">"Predict the weather forecast in just one click and make your day updated."</p>
  </div>
  <div class="buttons">
    <ion-button
      expand="block"
      style="
        color: rgb(65, 62, 62) !important;
        font-size: 1rem;
        font-weight: bold;
      "
      [routerLink]="['/home']"
      >Temperature</ion-button
    >
    <ion-button
      expand="block"
      style="
        color:  rgb(65, 62, 62) !important;
        font-size: 1em;
        font-weight: bold;
      "
      [routerLink]="['/countries']"
      >Country</ion-button
    >

    <ion-button
  expand="block"
  style="
    color: rgb(65, 62, 62) !important;
    font-size: 1rem;
    font-weight: bold;
  "
  [routerLink]="['/map']"
  >World Map</ion-button
>
  </div>
  
</ion-content>
